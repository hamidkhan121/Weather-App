<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <a href="https://www.flaticon.com/free-icons/clouds" title="clouds icons"></a>
    <title>Weather App</title>
</head>
<body>
<!-- top part -->
    <div class="Container">
        <h1>Weather App</h1>
        <div class="city-name">
        <h2>City name</h2></div>
<!-- input place for the city, etc -->
        <div class="input"><input type="text" placeholder="Enter name">
            <div class="search-box">
            <button><i class='bx bx-search'></i> </button></div>
        </div>
<!-- Image of cloud -->
            <div class="weather"> <img src="clouds-and-sun.png" alt="cloud-img">
            <p class="temperature">0<span>Â°C</span></p>
            <p class="description">Broken clouds</p>
<!-- Humidity and water -->
            <div class="weather-details-humidity">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
<!-- Speed of air -->
            <div class="weather-details-wind">
                <div class="Wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0km/h</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="index.js"></script>
</body>
</html>
